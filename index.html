<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- FONT AWESOME  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- VUE JS  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <header></header>
    <main>
      <div class="container d-flex justify-content-center">
        <div id="root">
          <div class="row">
            <div class="col-4 sidecontacts">
              <!-- UTENTE  -->
              <div
                class="utente d-flex justify-content-between align-items-center"
              >
                <div class="avatar-utente d-flex align-items-center">
                  <img
                    class="me-2"
                    src="./img/avatar_io.jpg"
                    alt="Sono proprio io"
                  />
                  <div>
                    <span>Sofia</span>
                  </div>
                </div>
                <div class="opzioni-utente">
                  <i class="mx-2 fa-solid fa-circle-notch"></i>
                  <i class="mx-2 fa-solid fa-message"></i>
                  <i class="mx-2 fa-solid fa-ellipsis-vertical"></i>
                </div>
              </div>
              <!-- NOTIFICHE  -->
              <div
                class="notifiche utente d-flex justify-content-between align-items-center"
              >
                <div class="avatar-utente d-flex align-items-center">
                  <i class="me-2 notifications-icon fa-solid fa-bell-slash"></i>
                  <div>
                    <p class="mb-0">Ricevi notifiche di nuovi messaggi</p>
                    <p class="small text-decoration-underline mb-0">
                      Attiva notifiche desktop
                    </p>
                  </div>
                </div>
              </div>
              <!-- SEARCH BAR  -->
              <div class="search utente d-flex align-items-center">
                <div class="input-group mb-0">
                  <button
                    class="btn"
                    id="search-button"
                    type="button"
                    id="button-addon1"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Cerca o inizia una nuova chat"
                    aria-label="Example text with button addon"
                    aria-describedby="button-addon1"
                  />
                </div>
              </div>
              <!-- LISTA CONTATTI  -->
              <div
                class="utente d-flex justify-content-between align-items-center"
              >
                <div class="avatar-utente d-flex align-items-center">
                  <img
                    class="me-2"
                    src="./img/avatar_3.jpg"
                    alt="Un altro utente"
                  />
                  <div>
                    <span>Michele</span>
                    <p class="text-muted last-access">
                      Ultimo messaggio inviato
                    </p>
                  </div>
                </div>
                <div class="contact-timestamp">
                  <span class="small text-muted">12:00</span>
                </div>
              </div>
            </div>

            <!-- MAIN CHAT PANEL  -->
            <div class="col-8 mainchat">
              <!-- UTENTE  -->
              <div
                class="utente d-flex justify-content-between align-items-center"
              >
                <div class="avatar-utente d-flex align-items-center">
                  <img
                    class="me-2"
                    src="./img/avatar_3.jpg"
                    alt="Un altro utente"
                  />
                  <div>
                    <span>Michele</span>
                    <p class="text-muted last-access">
                      Ultimo accesso oggi alle 12:00
                    </p>
                  </div>
                </div>
                <div class="opzioni-utente">
                  <i class="mx-2 fa-solid fa-circle-notch"></i>
                  <i class="mx-2 fa-solid fa-message"></i>
                  <i class="mx-2 fa-solid fa-ellipsis-vertical"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
